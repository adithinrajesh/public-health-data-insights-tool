<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Health Data Insights Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 50px 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            width: 270px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 150px; /* vertically center text */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
        }
        @media (max-width: 800px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Public Health Data Insights Tool</h1>
        <p>Analyze, summarize, and visualize public health data with ease.</p>
    </header>
    <main>
        <div class="card">
            <a href="/filter">Filtering</a>
        </div>
        <div class="card">
            <a href="/summary">Summarise & analyze</a>
        </div>
        <div class="card">
            <a href="/visualisation">Visualise</a>
        </div>
    </main>
    <footer>
        &copy; 2025 Public Health Data Insights Tool
    </footer>
</body>
</html>
